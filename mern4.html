<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
</head>
<body>
    <h1>Person Details</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>(555) 555-5555</td>
        </tr>
    </table>
</body>
</html>
