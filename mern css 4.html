<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoverable Side Navigation</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .sidenav {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #333;
    padding-top: 20px;
  }

  .sidenav a {
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    color: #fff;
    transition: background-color 0.3s;
  }

  .sidenav a:hover {
    background-color: #555;
  }

  /* Different colors for buttons */
  .button1 { background-color: #ff6666; }
  .button2 { background-color: #66cc66; }
  .button3 { background-color: #6666ff; }
  .button4 { background-color: #ffcc66; }
  .button5 { background-color: #66cccc; }
  .button6 { background-color: #cc66cc; }
  .button7 { background-color: #cccc66; }
</style>
</head>
<body>

<div class="sidenav">
  <a href="#" class="button1">Button 1</a>
  <a href="#" class="button2">Button 2</a
