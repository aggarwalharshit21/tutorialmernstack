<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<body>
    <h1>My Nested List</h1>
    <ul>
        <li>COFFEE</li>
        <li>TEA
            <ul>
                <li>BLACK TEA</li>
                <li>GREEN TEA</li>
            </ul>
        </li>
        <li>MILK</li>
    </ul>
</body>
</html>
