<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Details</title>
<style>
  .company-details {
    background-color: #ffd700;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }

  .company-details h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .company-details p {
    font-size: 16px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>
  <div class="company-details">
    <h2>Company Name</h2>
    <p>Date: September 11, 2023</p>
    <p>Location: City, Country</p>
    <p>Contact: John Doe</p>
    <p>Email: john.doe@example.com</p>
    <p>Phone: +1 (123) 456-7890</p>
  </div>
</body>
</html>
